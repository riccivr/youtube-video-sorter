<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Sorter</title>
  <style>
    body { width: 300px; padding: 10px; }
    input, button { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>YouTube Video Sorter</h2>
  <div id="categories"></div>
  <input type="text" id="newCategory" placeholder="New category name">
  <input type="text" id="newKeywords" placeholder="Keywords (comma-separated)">
  <button id="addCategory">Add Category</button>
  <button id="apply">Apply Sorting</button>
  <script src="popup.js"></script>
</body>
</html>
